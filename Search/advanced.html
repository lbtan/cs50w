<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SET VIEWPORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Google Search</a>
        </div>
        <img id="images-advanced" src="google.jpg" alt="logo" style="margin-top: -60px;">
        <div>
            <h2>Advanced Search</h2>
        </div>
        <hr style="margin-top: 35px;">
        <!-- SEARCH CONTAINER START -->
        <div>
        <form id="advanced" action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <!-- SAMPLE FORM GROUP -->
            <!--  Adapted from https://www.w3docs.com/snippets/html/how-to-align-labels-next-to-inputs.html-->
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">  
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
        <!-- SEARCH CONTAINER END -->
    </div>
    </body>
</html>
