{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% if search_results %} 
            {% for entry in search_results %}
            <li><a href="/wiki/{{entry}} "> {{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <h3> Sorry, entry not found. </h3>
        {% endif %}
    </ul>
    

{% endblock %}
