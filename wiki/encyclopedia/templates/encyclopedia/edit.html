{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Edit Page</h1>

    <form action = "{% url 'wiki:save'%}"  method="POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name="title" placeholder="Enter a title" value="{{ entry_title }}">
        </br>
        <label>Markdown Content: </label>
        </br>
        <textarea id="textbox" name="content">{{ content }}</textarea>
        </br>
        <input type="submit" value="Save Page" class="btn btn-primary">
    </form>

{% endblock %}
