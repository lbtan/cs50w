{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki. {{ entry_name }}
{% endblock %}

{% block body %}
    {{ content | safe}} 

<div>
    
    <form action="{% url 'wiki:edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="q" value="{{ entry_name }}">
        <input type="submit" value="Edit" class="btn btn-danger">
    </form>
    
</div>

{% endblock %}
